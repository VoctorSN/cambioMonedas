<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<form th:action="@{/resultado}" method="post">

    <div class="container text-left">
        <div class="row justify-content-start">
        <div class="col-sm-4">
            <label for="importe">Importe:</label>
            <input type="number" id="importe" name="importe" required>
        </div></div>
        <div class="row justify-content-start">
            <div class="col-sm-2">
                <label for="origen">Moneda Origen:</label>
            </div>
            <div class="col-sm-2">
                <label for="destino">Moneda Destino:</label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-sm-2">
                <select id="origen" name="origen" required>
                    <option th:each="moneda : ${monedas}" th:value="${moneda}" th:text="${moneda}"></option>
                </select>
            </div>
            <div class="col-sm-2">
                <select id="destino" name="destino" required>
                    <option th:each="moneda : ${monedas}" th:value="${moneda}" th:text="${moneda}"></option>
                </select>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col">
                <button type="submit">Enviar</button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
